<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./app.js" defer></script>
	</head>
	<body>
		<section>
			<h1 class="heading">On Click events</h1>

			<div>
				<div class="counter_container card2">
					<p id="counter" class="counter">0</p>
					<div class="btn_container">
						<button id="addBtn" class="btn">+</button>
						<button id="subBtn" class="btn">-</button>
					</div>
				</div>
			</div>
		</section>

		<section class="guess_section">
			<h1 class="heading">Guessing Game</h1>
			<div class="guess_container">
				<input
					type="number"
					id="input"
					name="text"
					class="input"
					placeholder="Guess a number"
				/>
				<p id="message" class="output">Hello</p>

				<button id="guess" class="btn">Guess</button>
			</div>
		</section>
	</body>
</html>
